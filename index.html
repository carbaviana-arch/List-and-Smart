<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras</title>

  <!-- Icono de la app -->
  <link rel="apple-touch-icon" href="9A7E40BD-3532-4B89-8E05-8F8BCEAE2C75.png" />

  <style>
    body {
      font-family: Arial;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    input,
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: white;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    li.comprado {
      opacity: 0.5;
      font-style: italic;
      background-color: #e0e0e0;
      margin-top: 20px;
      border-left: 4px solid #4caf50;
    }
    .info {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .controles {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controles button {
      padding: 2px 6px;
      cursor: pointer;
      user-select: none;
    }
    .cantidad-span {
      min-width: 20px;
      text-align: center;
      user-select: none;
    }
    .controles .btn-borrar {
      padding: 0 4px;
      font-size: 14px;
    }
    /* Estilo para el separador de comprados */
    li.separador {
      background: none;
      cursor: default;
      font-weight: bold;
      margin-top: 15px;
      opacity: 1 !important;
      border: none;
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Lista de Compras</h1>
  <input type="text" id="item" placeholder="Producto" />
  <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" />
  <button onclick="agregarItem()">AÃ±adir</button>
  <ul id="lista"></ul>
  <h2>Total: <span id="total">0.00</span> â‚¬</h2>

  <script>
    const lista = document.getElementById('lista');
    const totalEl = document.getElementById('total');
    let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

    function renderLista() {
      lista.innerHTML = '';

      let pendientes = items.filter((i) => !i.comprado);
      let comprados = items.filter((i) => i.comprado);

      pendientes.forEach((item) => {
        crearLi(item);
      });

      if (comprados.length > 0) {
        const sep = document.createElement('li');
        sep.textContent = 'ðŸ›’ Comprados';
        sep.className = 'separador';
        lista.appendChild(sep);
      }

      comprados.forEach((item) => {
        crearLi(item);
      });

      calcularTotal();
    }

    function crearLi(item) {
      const li = document.createElement('li');
      if (item.comprado) li.classList.add('comprado');

      const info = document.createElement('div');
      info.className = 'info';
      info.innerHTML = `<strong>${item.texto || 'Sin nombre'}</strong> ${item.precio.toFixed(2)}â‚¬`;
      li.appendChild(info);

      const controles = document.createElement('div');
      controles.className = 'controles';

      const menos = document.createElement('button');
      menos.textContent = '-';
      menos.onclick = (e) => {
        e.stopPropagation();
        if (item.cantidad > 1) item.cantidad--;
        guardarLista();
      };

      const cantidadSpan = document.createElement('span');
      cantidadSpan.textContent = item.cantidad;
      cantidadSpan.className = 'cantidad-span';

      const mas = document.createElement('button');
      mas.textContent = '+';
      mas.onclick = (e) => {
        e.stopPropagation();
        item.cantidad++;
        guardarLista();
      };

      const borrar = document.createElement('button');
      borrar.textContent = 'âŒ';
      borrar.className = 'btn-borrar';
      borrar.onclick = (e) => {
        e.stopPropagation();
        items = items.filter((i) => i !== item);
        guardarLista();
      };

      controles.appendChild(menos);
      controles.appendChild(cantidadSpan);
      controles.appendChild(mas);
      controles.appendChild(borrar);
      li.appendChild(controles);

      li.onclick = () => {
        item.comprado = !item.comprado;
        guardarLista();
      };

      lista.appendChild(li);
    }

    function agregarItem() {
      const input = document.getElementById('item');
      const precioInput = document.getElementById('precio');
      const texto = input.value.trim();
      const precio = parseFloat(precioInput.value);

      if (!texto) {
        alert('Por favor, escribe el nombre del producto');
        return;
      }
      if (isNaN(precio) || precio < 0) {
        alert('Por favor, introduce un precio vÃ¡lido');
        return;
      }

      items.push({
        texto: texto,
        cantidad: 1,
        precio: precio,
        comprado: false,
      });

      input.value = '';
      precioInput.value = '';
      guardarLista();
    }

    function guardarLista() {
      localStorage.setItem('listaCompras', JSON.stringify(items));
      renderLista();
    }

    function calcularTotal() {
      let total = items.reduce((acc, item) => acc + item.cantidad * item.precio, 0);
      totalEl.textContent = total.toFixed(2);
    }

    renderLista();
  </script>
</body>
</html>
