<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <!-- Modo app en iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Lista Compras">
  <link rel="apple-touch-icon" href="9A7E40BD-3532-4B89-8E05-8F8BCEAE2C75.png">

  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin-top: 5px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: white; margin-bottom: 5px; border-radius: 5px; }
    .controles { display: flex; align-items: center; gap: 5px; }
    li.comprado { text-decoration: line-through; color: gray; }
    .precio { font-size: 14px; color: #333; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>🛒 Lista de Compras</h1>
  <input type="text" id="item" placeholder="Producto">
  <input type="number" id="precio" placeholder="Precio unitario" step="0.01" min="0">
  <button onclick="agregarItem()">Añadir</button>
  <ul id="lista"></ul>

  <script>
    const lista = document.getElementById('lista');
    let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

    function renderLista() {
      lista.innerHTML = '';
      items.forEach((item, index) => {
        const li = document.createElement('li');

        // Controles de cantidad y subtotal
        const controles = document.createElement('div');
        controles.className = 'controles';

        const menosBtn = document.createElement('button');
        menosBtn.textContent = '−';
        menosBtn.onclick = () => {
          if (item.cantidad > 1) {
            item.cantidad--;
            guardarLista();
          }
        };

        const cantidad = document.createElement('span');
        cantidad.textContent = item.cantidad;

        const masBtn = document.createElement('button');
        masBtn.textContent = '+';
        masBtn.onclick = () => {
          item.cantidad++;
          guardarLista();
        };

        const nombre = document.createElement('span');
        nombre.textContent = item.nombre;
        nombre.style.flex = '1';
        nombre.onclick = () => {
          item.comprado = !item.comprado;
          guardarLista();
        };
        if (item.comprado) nombre.classList.add('comprado');

        const precio = document.createElement('span');
        precio.className = 'precio';
        precio.textContent = `€${item.precio.toFixed(2)} c/u`;

        const subtotal = document.createElement('span');
        subtotal.className = 'precio';
        subtotal.textContent = `Subtotal: €${(item.cantidad * item.precio).toFixed(2)}`;

        const borrarBtn = document.createElement('button');
        borrarBtn.textContent = '❌';
        borrarBtn.onclick = (e) => {
          e.stopPropagation();
          items.splice(index, 1);
          guardarLista();
        };

        controles.appendChild(menosBtn);
        controles.appendChild(cantidad);
        controles.appendChild(masBtn);
        controles.appendChild(precio);
        controles.appendChild(subtotal);
        controles.appendChild(borrarBtn);

        li.appendChild(nombre);
        li.appendChild(controles);
        lista.appendChild(li);
      });
    }

    function agregarItem() {
      const nombreInput = document.getElementById('item');
      const precioInput = document.getElementById('precio');
      const nombre = nombreInput.value.trim();
      const precio = parseFloat(precioInput.value);

      if (nombre && !isNaN(precio)) {
        items.push({ nombre, cantidad: 1, precio, comprado: false });
        nombreInput.value = '';
        precioInput.value = '';
        guardarLista();
      }
    }

    function guardarLista() {
      localStorage.setItem('listaCompras', JSON.stringify(items));
      renderLista();
    }

    renderLista();
  </script>
</body>
</html>
