<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras con Dock Inferior</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px 20px 70px; /* padding bottom para dock */
      background: #f7f7f7;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 0;
    }
    /* Contenido */
    .content {
      background: white;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 15px;
      min-height: 300px;
      margin-bottom: 10px;
    }
    /* Inputs y botones */
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      border-color: #4caf50;
      outline: none;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a045;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
      max-height: 350px;
      overflow-y: auto;
    }
    li {
      padding: 8px;
      background: white;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      border: 1px solid #ddd;
      transition: background-color 0.3s, border-color 0.3s;
    }
    li:hover {
      border-color: #4caf50;
      background-color: #e8f5e9;
    }
    li.comprado {
      opacity: 0.5;
      font-style: italic;
      background-color: #e0e0e0;
      margin-top: 20px;
      border-left: 4px solid #4caf50;
    }
    li.caros {
      background-color: #ffe0b2 !important;
      font-weight: bold;
    }
    .info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .nombre-precio {
      font-weight: bold;
    }
    .categoria {
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }
    .controles {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controles button {
      padding: 2px 6px;
      cursor: pointer;
      user-select: none;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      transition: background-color 0.3s;
    }
    .controles button:hover {
      background-color: #d6d6d6;
    }
    .cantidad-span {
      min-width: 20px;
      text-align: center;
      user-select: none;
    }
    .controles .btn-borrar {
      padding: 0 4px;
      font-size: 14px;
      color: #c62828;
      border-color: #c62828;
      background: #ffcdd2;
    }
    .controles .btn-borrar:hover {
      background: #ef9a9a;
    }
    li.separador {
      background: none;
      cursor: default;
      font-weight: bold;
      margin-top: 15px;
      opacity: 1 !important;
      border: none;
      justify-content: flex-start;
      color: #4caf50;
    }
    /* Tabla resumen */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4caf50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tfoot td {
      font-weight: bold;
      border-top: 2px solid #4caf50;
    }

    /* Dock inferior */
    .dock {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 480px;
      background: white;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      z-index: 10;
      user-select: none;
    }
    .dock button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 28px;
      color: #777;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      transition: color 0.3s;
    }
    .dock button.active {
      color: #4caf50;
      font-weight: bold;
    }
    .dock button span {
      font-size: 12px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>🛒 Lista de Compras</h1>

  <div class="content" id="lista-tab">
    <input type="text" id="item" placeholder="Producto" />
    <select id="categoria">
      <option value="">-- Categoría (opcional) --</option>
      <option value="Frutas">Frutas</option>
      <option value="Verduras">Verduras</option>
      <option value="Lácteos">Lácteos</option>
      <option value="Carnes">Carnes</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Otros">Otros</option>
    </select>
    <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" />
    <button onclick="agregarItem()">Añadir</button>
    <ul id="lista"></ul>
    <h2>Total: <span id="total">0.00</span> €</h2>
  </div>

  <div class="content" id="resumen-tab" style="display:none;">
    <h3>Gasto total por categoría</h3>
    <table id="tabla-resumen">
      <thead>
        <tr>
          <th>Categoría</th>
          <th>Total (€)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>Total general</td>
          <td id="total-general">0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <nav class="dock">
    <button id="btn-lista" class="active" aria-label="Ver lista de compras">
      🛒
      <span>Lista</span>
    </button>
    <button id="btn-resumen" aria-label="Ver resumen por categoría">
      📊
      <span>Resumen</span>
    </button>
  </nav>

  <script>
    const lista = document.getElementById('lista');
    const totalEl = document.getElementById('total');
    const resumenTab = document.getElementById('resumen-tab');
    const listaTab = document.getElementById('lista-tab');
    const tablaResumenBody = document.querySelector('#tabla-resumen tbody');
    const totalGeneralEl = document.getElementById('total-general');

    const btnLista = document.getElementById('btn-lista');
    const btnResumen = document.getElementById('btn-resumen');

    let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

    function renderLista() {
      lista.innerHTML = '';

      let pendientes = items.filter((i) => !i.comprado);
      let comprados = items.filter((i) => i.comprado);

      pendientes.forEach((item) => {
        crearLi(item);
      });

      if (comprados.length > 0) {
        const sep = document.createElement('li');
        sep.textContent = '🛒 Comprados';
        sep.className = 'separador';
        lista.appendChild(sep);
      }

      comprados.forEach((item) => {
        crearLi(item);
      });

      calcularTotal();
    }

    function crearLi(item) {
      const li = document.createElement('li');
      if (item.comprado) li.classList.add('comprado');

      // Resaltar si subtotal >= 5€
      if (item.cantidad * item.precio >= 5) {
        li.classList.add('caros');
      }

      const info = document.createElement('div');
      info.className = 'info';

      const nombrePrecio = document.createElement('div');
      nombrePrecio.className = 'nombre-precio';
      nombrePrecio.textContent = `${item.texto || 'Sin nombre'} ${item.precio.toFixed(2)}€`;

      const categoria = document.createElement('div');
      categoria.className = 'categoria';
      categoria.textContent = item.categoria ? `Categoría: ${item.categoria}` : 'Categoría: Sin asignar';

      info.appendChild(nombrePrecio);
      info.appendChild(categoria);

      li.appendChild(info);

      const controles = document.createElement('div');
      controles.className = 'controles';

      const menos = document.createElement('button');
      menos.textContent = '-';
      menos.onclick = (e) => {
        e.stopPropagation();
        if (item.cantidad > 1) item.cantidad--;
        guardarLista();
      };

      const cantidadSpan = document.createElement('span');
      cantidadSpan.textContent = item.cantidad;
      cantidadSpan.className = 'cantidad-span';

      const mas = document.createElement('button');
      mas.textContent = '+';
      mas.onclick = (e) => {
        e.stopPropagation();
        item.cantidad++;
        guardarLista();
      };

      const borrar = document.createElement('button');
      borrar.textContent = '❌';
      borrar.className = 'btn-borrar';
      borrar.onclick = (e) => {
        e.stopPropagation();
        items = items.filter((i) => i !== item);
        guardarLista();
      };

      controles.appendChild(menos);
      controles.appendChild(cantidadSpan);
      controles.appendChild(mas);
      controles.appendChild(borrar);
      li.appendChild(controles);

      li.onclick = () => {
        item.comprado = !item.comprado;
        guardarLista();
      };

      lista.appendChild(li);
    }

    function agregarItem() {
      const input = document.getElementById('item');
      const categoriaSelect = document.getElementById('categoria');
      const precioInput = document.getElementById('precio');

      const texto = input.value.trim();
      const categoria = categoriaSelect.value;
      const precio = parseFloat(precioInput.value);

      if (!texto) {
        alert('Por favor, escribe el nombre del producto');
        return;
      }
      if (isNaN(precio) || precio < 0) {
        alert('Por favor, introduce un precio válido');
        return;
      }

      items.push({
        texto: texto,
        categoria: categoria,
        cantidad: 1,
        precio: precio,
        comprado: false,
      });

      input.value = '';
      categoriaSelect.value = '';
      precioInput.value = '';
      guardarLista();
    }

    function guardarLista() {
      localStorage.setItem('listaCompras', JSON.stringify(items));
      renderLista();
    }

    function calcularTotal() {
      let total = items.reduce((acc, item) => acc + item.cantidad * item.precio, 0);
      totalEl.textContent = total.toFixed(2);
    }

    function mostrarResumen() {
      tablaResumenBody.innerHTML = '';

      const resumen = {};
      let totalGeneral = 0;

      items.forEach(({ categoria, cantidad, precio }) => {
        const cat = categoria || 'Sin asignar';
        const subtotal = cantidad * precio;
        resumen[cat] = (resumen[cat] || 0) + subtotal;
        totalGeneral += subtotal;
      });

      for (const [cat, total] of Object.entries(resumen)) {
        const tr = document.createElement('tr');
        const tdCat = document.createElement('td');
        tdCat.textContent = cat;
        const tdTotal = document.createElement('td');
        tdTotal.textContent = total.toFixed(2) + ' €';

        tr.appendChild(tdCat);
        tr.appendChild(tdTotal);
        tablaResumenBody.appendChild(tr);
      }

      totalGeneralEl.textContent = totalGeneral.toFixed(2) + ' €';
    }

    // Control pestañas dock
    btnLista.addEventListener('click', () => {
      btnLista.classList.add('active');
      btnResumen.classList.remove('active');
      listaTab.style.display = 'block';
      resumenTab.style.display = 'none';
      renderLista();
    });

    btnResumen.addEventListener('click', () => {
      btnResumen.classList.add('active');
      btnLista.classList.remove('active');
      listaTab.style.display = 'none';
      resumenTab.style.display = 'block';
      mostrarResumen();
    });

    // Inicializar
    renderLista();
  </script>
</body>
</html>
