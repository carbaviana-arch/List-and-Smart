<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Compras</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
    }
    header {
        background: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 20px;
    }
    .container {
        padding: 10px;
        padding-bottom: 70px;
    }
    input, select, button {
        padding: 8px;
        margin: 5px;
        font-size: 16px;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        background: white;
        margin: 5px 0;
        padding: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: opacity 0.3s, transform 0.3s;
    }
    li.comprado {
        opacity: 0.5;
    }
    .precio-alto {
        background: #ffebee;
        border-left: 5px solid red;
    }
    .cantidad-controls {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .dock {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        border-top: 1px solid #ccc;
        display: flex;
        justify-content: space-around;
        padding: 5px 0;
    }
    .dock button {
        background: none;
        border: none;
        font-size: 20px;
        padding: 5px;
    }
    .papelera {
        color: red;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>üõí Lista de Compras</header>

<div class="container" id="pantalla-lista">
    <input type="text" id="nombre" placeholder="Art√≠culo">
    <input type="number" id="precio" placeholder="Precio ‚Ç¨" step="0.01">
    <select id="categoria">
        <option value="">Sin categor√≠a</option>
        <option value="Frutas">Frutas</option>
        <option value="Verduras">Verduras</option>
        <option value="L√°cteos">L√°cteos</option>
        <option value="Carnes">Carnes</option>
        <option value="Bebidas">Bebidas</option>
    </select>
    <button onclick="agregarArticulo()">Agregar</button>

    <ul id="lista"></ul>
</div>

<div class="container" id="pantalla-resumen" style="display:none;">
    <h3>Resumen por Categor√≠a</h3>
    <ul id="resumen"></ul>
</div>

<div class="dock">
    <button onclick="mostrarPantalla('pantalla-lista')">üìù</button>
    <button onclick="mostrarPantalla('pantalla-resumen')">üìä</button>
</div>

<script>
let articulos = [];

function agregarArticulo() {
    const nombre = document.getElementById("nombre").value.trim();
    const precio = parseFloat(document.getElementById("precio").value);
    const categoria = document.getElementById("categoria").value;
    
    if (!nombre || isNaN(precio)) return;
    
    articulos.push({ nombre, precio, cantidad: 1, comprado: false, categoria });
    document.getElementById("nombre").value = "";
    document.getElementById("precio").value = "";
    document.getElementById("categoria").value = "";
    mostrarLista();
}

function mostrarLista() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    let articulosOrdenados = [...articulos].sort((a, b) => a.comprado - b.comprado);

    articulosOrdenados.forEach((art, index) => {
        const subtotal = (art.precio * art.cantidad).toFixed(2);
        const li = document.createElement("li");

        if (subtotal >= 5) li.classList.add("precio-alto");
        if (art.comprado) li.classList.add("comprado");

        li.innerHTML = `
            <span onclick="toggleComprado(${index})">${art.nombre} ${art.precio.toFixed(2)}‚Ç¨</span>
            <div class="cantidad-controls">
                <button onclick="cambiarCantidad(${index}, -1)">-</button>
                <span>${art.cantidad}</span>
                <button onclick="cambiarCantidad(${index}, 1)">+</button>
                <span>${subtotal}‚Ç¨</span>
                <span class="papelera" onclick="eliminarArticulo(${index})">üóëÔ∏è</span>
            </div>
        `;
        lista.appendChild(li);
    });

    mostrarResumen();
}

function cambiarCantidad(index, delta) {
    articulos[index].cantidad += delta;
    if (articulos[index].cantidad < 1) articulos[index].cantidad = 1;
    mostrarLista();
}

function toggleComprado(index) {
    articulos[index].comprado = !articulos[index].comprado;
    mostrarLista();
}

function eliminarArticulo(index) {
    articulos.splice(index, 1);
    mostrarLista();
}

function mostrarPantalla(id) {
    document.getElementById("pantalla-lista").style.display = "none";
    document.getElementById("pantalla-resumen").style.display = "none";
    document.getElementById(id).style.display = "block";
}

function mostrarResumen() {
    const resumen = {};
    articulos.forEach(art => {
        const cat = art.categoria || "Sin categor√≠a";
        if (!resumen[cat]) resumen[cat] = 0;
        resumen[cat] += art.precio * art.cantidad;
    });

    const resumenLista = document.getElementById("resumen");
    resumenLista.innerHTML = "";
    for (let cat in resumen) {
        const li = document.createElement("li");
        li.textContent = `${cat}: ${resumen[cat].toFixed(2)}‚Ç¨`;
        resumenLista.appendChild(li);
    }
}
</script>

</body>
</html>
