<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le Cellier</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4a90e2">
<link rel="icon" href="icons/icon-192.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
:root {
  --color-bg: #f4f6f8;
  --color-card: #ffffff;
  --color-text: #333;
  --color-primary: #4a90e2;
  --color-danger: #e94e3f;
  --shadow: 0 4px 10px rgba(0,0,0,0.1);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--color-bg);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  text-align: center;
  padding: 15px;
  font-size: 1.5em;
  font-weight: 600;
  color: var(--color-primary);
  background: var(--color-card);
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 10;
}

/* FORM */
form {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr auto;
  gap: 8px;
  padding: 10px;
  background: var(--color-card);
  box-shadow: var(--shadow);
}
form input, form select, form button {
  padding: 8px;
  font-size: 1em;
  border: 1px solid #ddd;
  border-radius: 6px;
}
form button {
  background: var(--color-primary);
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
form button:hover { background: #357ab8; }

/* LISTA */
ul {
  list-style: none;
  padding: 10px;
  margin: 0;
}
.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--color-card);
  padding: 12px;
  margin-bottom: 8px;
  border-radius: 8px;
  box-shadow: var(--shadow);
  animation: fadeIn 0.3s ease;
}
.item.comprado { opacity: 0.5; }
@keyframes fadeIn { from {opacity:0; transform: translateY(5px);} to {opacity:1; transform: translateY(0);} }

.cantidad-control { display: flex; align-items: center; gap: 5px; }
.cantidad-control button {
  background: var(--color-primary);
  color: white;
  border: none;
  padding: 3px 7px;
  border-radius: 5px;
  cursor: pointer;
}

.acciones button {
  background: transparent;
  border: none;
  cursor: pointer;
  color: var(--color-danger);
}

/* TOTAL Y PRESUPUESTO */
.total-compra, .presupuesto-restante {
  text-align: center;
  padding: 10px;
  font-weight: 600;
  font-size: 1.2em;
}
.presupuesto-restante.negative {
  color: var(--color-danger);
  animation: alerta 1s infinite;
}
@keyframes alerta { 0%,100% {opacity:1;} 50% {opacity:0.5;} }

/* DOCK */
.dock {
  position: sticky;
  bottom: 0;
  display: flex;
  justify-content: space-around;
  background: var(--color-card);
  padding: 8px 0;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}
.dock button {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: none;
  border: none;
  font-size: 0.8em;
  cursor: pointer;
  color: var(--color-primary);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.5);
}
.modal-content {
  background: var(--color-card);
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  width: 90%;
  text-align: center;
}
.modal-content table {
  width: 100%;
  margin-bottom: 15px;
}
.close-btn {
  background: var(--color-primary);
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>Le Cellier</header>

<form id="form-producto">
  <input type="text" id="nombre" placeholder="Producto" required>
  <input type="number" id="precio" placeholder="Precio (€)" step="0.01" required>
  <input type="number" id="cantidad" placeholder="Cant." value="1" min="1" required>
  <select id="categoria">
    <option value="Vegetales">Vegetales</option>
    <option value="Frutas">Frutas</option>
    <option value="Víveres">Víveres</option>
    <option value="Carnes">Carnes</option>
    <option value="Cuidado Personal">Cuidado Personal</option>
    <option value="Limpieza">Limpieza</option>
    <option value="Bebidas">Bebidas</option>
    <option value="Aperitivos y Dulces">Aperitivos y Dulces</option>
    <option value="Panadería">Panadería</option>
  </select>
  <button type="submit"><i data-lucide="plus"></i></button>
</form>

<ul id="lista"></ul>
<div class="total-compra" id="total-compra">Total: €0.00</div>
<div id="presupuesto-restante" class="presupuesto-restante"></div>

<div class="dock">
  <button id="btn-resumen"><i data-lucide="list"></i> Resumen</button>
  <button id="btn-presupuesto"><i data-lucide="wallet"></i> Presupuesto</button>
</div>

<div class="modal" id="modal-resumen">
  <div class="modal-content">
    <h2>Resumen</h2>
    <table id="tabla-resumen"></table>
    <button class="close-btn" id="cerrar-modal">Cerrar</button>
  </div>
</div>

<script>
lucide.createIcons();

let lista = JSON.parse(localStorage.getItem('lista')) || [];
let presupuesto = parseFloat(localStorage.getItem('presupuesto')) || 0;

const listaEl = document.getElementById('lista');
const form = document.getElementById('form-producto');
const modal = document.getElementById('modal-resumen');
const tablaResumen = document.getElementById('tabla-resumen');
const totalCompraEl = document.getElementById('total-compra');
const presupuestoRestanteEl = document.getElementById('presupuesto-restante');

function guardarLista() { localStorage.setItem('lista', JSON.stringify(lista)); }
function guardarPresupuesto() { localStorage.setItem('presupuesto', presupuesto); }

function renderLista() {
  listaEl.innerHTML = '';
  lista.sort((a,b) => a.comprado - b.comprado);
  lista.forEach((item, i) => {
    const subtotal = item.precio * item.cantidad;
    const li = document.createElement('li');
    li.className = 'item' + (item.comprado ? ' comprado' : '');
    li.innerHTML = `
      <span onclick="toggleComprado(${i})" style="flex:1; cursor:pointer;">
        ${item.nombre} €${item.precio.toFixed(2)}
        <span class="cantidad-control">
          <button onclick="cambiarCantidad(${i}, -1); event.stopPropagation();">-</button>
          ${item.cantidad}
          <button onclick="cambiarCantidad(${i}, 1); event.stopPropagation();">+</button>
        </span>
        + €${subtotal.toFixed(2)}
      </span>
      <div class="acciones">
        <button onclick="eliminar(${i}); event.stopPropagation();"><i data-lucide="trash-2"></i></button>
      </div>
    `;
    listaEl.appendChild(li);
  });
  lucide.createIcons();
  actualizarTotales();
}

function actualizarTotales() {
  let total = lista.reduce((acc, item) => acc + item.precio*item.cantidad, 0);
  totalCompraEl.textContent = `Total: €${total.toFixed(2)}`;
  if(presupuesto>0){
    let restante = presupuesto-total;
    presupuestoRestanteEl.textContent = `Presupuesto restante: €${restante.toFixed(2)}`;
    presupuestoRestanteEl.classList.toggle('negative', restante<0);
  }
}

function toggleComprado(i){ lista[i].comprado = !lista[i].comprado; guardarLista(); renderLista(); }
function cambiarCantidad(i, delta){ lista[i].cantidad = Math.max(1, lista[i].cantidad+delta); guardarLista(); renderLista(); }
function eliminar(i){ lista.splice(i,1); guardarLista(); renderLista(); }

form.addEventListener('submit', e=>{
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const precio = parseFloat(document.getElementById('precio').value);
  const cantidad = parseInt(document.getElementById('cantidad').value);
  const categoria = document.getElementById('categoria').value;
  lista.push({nombre, precio, cantidad, categoria, comprado:false});
  guardarLista();
  renderLista();
  form.reset();
  document.getElementById('cantidad').value = 1;
});

document.getElementById('btn-resumen').addEventListener('click', ()=>{
  let resumen={}, total=0;
  lista.forEach(item=>{
    if(!resumen[item.categoria]) resumen[item.categoria]=0;
    resumen[item.categoria]+=item.precio*item.cantidad;
    total+=item.precio*item.cantidad;
  });
  tablaResumen.innerHTML='';
  for(let cat in resumen){
    tablaResumen.innerHTML+=`<tr><td>${cat}</td><td>€${resumen[cat].toFixed(2)}</td></tr>`;
  }
  tablaResumen.innerHTML+=`<tr><td><strong>Total</strong></td><td><strong>€${total.toFixed(2)}</strong></td></tr>`;
  modal.style.display='flex';
});

document.getElementById('cerrar-modal').addEventListener('click', ()=>{ modal.style.display='none'; });

document.getElementById('btn-presupuesto').addEventListener('click', ()=>{
  let nuevo = prompt('Introduce tu presupuesto (€):', presupuesto||'');
  if(nuevo!==null && !isNaN(parseFloat(nuevo))){
    presupuesto=parseFloat(nuevo);
    guardarPresupuesto();
    actualizarTotales();
  }
});

renderLista();

/* PWA Install */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
