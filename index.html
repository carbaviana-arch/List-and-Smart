<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <!-- Configuración para iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Lista Compras">
  <link rel="apple-touch-icon" href="9A7E40BD-3532-4B89-8E05-8F8BCEAE2C75.png">
  <link rel="icon" type="image/png" href="9A7E40BD-3532-4B89-8E05-8F8BCEAE2C75.png">

  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin-top: 5px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: white; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; }
    li.comprado { text-decoration: line-through; color: gray; }
    .cantidad-btn { padding: 5px 10px; margin: 0 3px; }
  </style>
</head>
<body>
  <h1>🛒 Lista de Compras</h1>
  <input type="text" id="item" placeholder="Añadir producto">
  <button onclick="agregarItem()">Añadir</button>
  <ul id="lista"></ul>

  <script>
    const lista = document.getElementById('lista');
    let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

    function renderLista() {
      lista.innerHTML = '';
      items.forEach((item, index) => {
        const li = document.createElement('li');
        if (item.comprado) li.classList.add('comprado');

        // Texto del producto
        const texto = document.createElement('span');
        texto.textContent = `${item.nombre} (${item.cantidad})`;
        texto.onclick = () => {
          item.comprado = !item.comprado; // Alterna comprado/no comprado
          guardarLista();
        };

        // Botones cantidad
        const menosBtn = document.createElement('button');
        menosBtn.textContent = '-';
        menosBtn.className = 'cantidad-btn';
        menosBtn.onclick = (e) => {
          e.stopPropagation();
          if (item.cantidad > 1) item.cantidad--;
          guardarLista();
        };

        const masBtn = document.createElement('button');
        masBtn.textContent = '+';
        masBtn.className = 'cantidad-btn';
        masBtn.onclick = (e) => {
          e.stopPropagation();
          item.cantidad++;
          guardarLista();
        };

        // Botón borrar
        const borrarBtn = document.createElement('button');
        borrarBtn.textContent = '❌';
        borrarBtn.onclick = (e) => {
          e.stopPropagation();
          items.splice(index, 1);
          guardarLista();
        };

        li.appendChild(texto);
        li.appendChild(menosBtn);
        li.appendChild(masBtn);
        li.appendChild(borrarBtn);
        lista.appendChild(li);
      });
    }

    function agregarItem() {
      const input = document.getElementById('item');
      if (input.value.trim()) {
        items.push({ nombre: input.value.trim(), cantidad: 1, comprado: false });
        input.value = '';
        guardarLista();
      }
    }

    function guardarLista() {
      localStorage.setItem('listaCompras', JSON.stringify(items));
      renderLista();
    }

    renderLista();
  </script>
</body>
</html>
