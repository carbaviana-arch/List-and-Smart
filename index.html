<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le Cellier</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Rye&display=swap" rel="stylesheet">
<style>
:root {
  --color-bg: #000000;
  --color-text: #FFFFFF;
  --color-gold: #C9A23F;
}

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background-color: var(--color-bg);
  color: var(--color-text);
}

header {
  text-align: center;
  padding: 15px;
  font-family: 'Rye', cursive;
  font-size: 2em;
  color: var(--color-gold);
  border-bottom: 2px solid var(--color-gold);
}

main {
  padding: 10px;
  padding-bottom: 100px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 15px;
}

input, select, button {
  padding: 8px;
  font-size: 1em;
  border: 1px solid var(--color-gold);
  background: #111;
  color: var(--color-text);
  border-radius: 4px;
}

button {
  cursor: pointer;
  background-color: var(--color-gold);
  color: var(--color-bg);
  font-weight: bold;
}

ul {
  list-style: none;
  padding: 0;
}

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px;
  border-bottom: 1px solid var(--color-gold);
  transition: transform 0.3s ease, opacity 0.3s ease;
  overflow: hidden;
}

.item.slide-out {
  height: 0 !important;
  margin: 0 !important;
  padding: 0 !important;
  opacity: 0;
}

.item.comprado {
  opacity: 0.5;
}

.item .acciones button {
  margin-left: 4px;
}

.cantidad-control {
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.cantidad-control button {
  background: var(--color-gold);
  border: none;
  padding: 2px 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1em;
}

.precio {
  font-size: 1.1em;
}

.total-compra {
  margin-top: 10px;
  font-weight: bold;
  font-size: 1.2em;
  color: var(--color-gold);
  text-align: right;
}

.presupuesto-restante {
  text-align: right;
  font-size: 1em;
  margin-top: 4px;
  color: var(--color-text);
}

/* Etiqueta flotante vintage */
.vintage-tag {
  position: fixed;
  top: 15px;
  right: 15px;
  background: var(--color-gold);
  color: var(--color-bg);
  padding: 10px 15px;
  border-radius: 50% 20% / 10% 40%;
  font-family: 'Rye', cursive;
  font-size: 1.2em;
  box-shadow: 0 4px 8px rgba(0,0,0,0.5);
  z-index: 1000;
}

.dock {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #111;
  display: flex;
  justify-content: space-around;
  border-top: 2px solid var(--color-gold);
}

.dock button {
  background: none;
  border: none;
  padding: 10px;
  color: var(--color-gold);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.8em;
}

.dock svg {
  width: 24px;
  height: 24px;
  margin-bottom: 4px;
  fill: var(--color-gold);
}

/* Modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s;
}

.modal-content {
  background: #111;
  border: 2px solid var(--color-gold);
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal-content h2 {
  font-family: 'Rye', cursive;
  color: var(--color-gold);
  margin-bottom: 15px;
}

.modal-content table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 15px;
}

.modal-content td {
  padding: 6px;
  border-bottom: 1px solid var(--color-gold);
}

.close-btn {
  background: var(--color-gold);
  color: var(--color-bg);
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  font-weight: bold;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<header>Le Cellier</header>

<div id="vintage-tag" class="vintage-tag" style="display:none;"></div>

<main>
  <form id="form-producto">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio unitario (â‚¬)" step="0.01" required>
    <input type="number" id="cantidad" placeholder="Cantidad" value="1" min="1" required>
    <select id="categoria">
      <option value="Vegetales">Vegetales</option>
      <option value="Frutas">Frutas</option>
      <option value="VÃ­veres">VÃ­veres</option>
      <option value="Carnes">Carnes</option>
      <option value="Cuidado Personal">Cuidado Personal</option>
      <option value="Limpieza">Limpieza</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Aperitivos y Dulces">Aperitivos y Dulces</option>
      <option value="PanaderÃ­a">PanaderÃ­a</option>
    </select>
    <button type="submit">AÃ±adir</button>
  </form>

  <ul id="lista"></ul>

  <div class="total-compra" id="total-compra">Total: â‚¬0.00</div>
  <div class="presupuesto-restante" id="presupuesto-restante"></div>
</main>

<div class="dock">
  <button id="btn-resumen">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4zM4 10h10v4H4zM4 16h7v4H4z"/></svg>
    Resumen
  </button>
  <button id="btn-presupuesto">
    <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
    Presupuesto
  </button>
</div>

<!-- Modal Resumen -->
<div class="modal" id="modal-resumen">
  <div class="modal-content">
    <h2>Resumen</h2>
    <table id="tabla-resumen"></table>
    <button class="close-btn" id="cerrar-modal">Cerrar</button>
  </div>
</div>

<script>
let lista = JSON.parse(localStorage.getItem('lista')) || [];
let presupuesto = parseFloat(localStorage.getItem('presupuesto')) || 0;

const listaEl = document.getElementById('lista');
const form = document.getElementById('form-producto');
const modal = document.getElementById('modal-resumen');
const tablaResumen = document.getElementById('tabla-resumen');
const totalCompraEl = document.getElementById('total-compra');
const presupuestoRestanteEl = document.getElementById('presupuesto-restante');
const vintageTag = document.getElementById('vintage-tag');

function guardarLista() {
  localStorage.setItem('lista', JSON.stringify(lista));
}

function guardarPresupuesto() {
  localStorage.setItem('presupuesto', presupuesto);
}

function renderLista() {
  listaEl.innerHTML = '';
  lista.sort((a, b) => a.comprado - b.comprado);

  lista.forEach((item, index) => {
    const subtotal = item.precio * item.cantidad;
    const li = document.createElement('li');
    li.className = 'item' + (item.comprado ? ' comprado' : '');
    li.innerHTML = `
      <span onclick="toggleComprado(${index})" style="flex:1;">
        ${item.nombre} â‚¬${item.precio.toFixed(2)} 
        <span class="cantidad-control">
          <button onclick="cambiarCantidad(${index}, -1); event.stopPropagation();">-</button>
          ${item.cantidad}
          <button onclick="cambiarCantidad(${index}, 1); event.stopPropagation();">+</button>
        </span> 
        + â‚¬${subtotal.toFixed(2)}
      </span>
      <div class="acciones">
        <button onclick="eliminar(${index}); event.stopPropagation();">ðŸ—‘</button>
      </div>
    `;
    listaEl.appendChild(li);
  });
  actualizarTotales();
}

function actualizarTotales() {
  let total = lista.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);
  totalCompraEl.textContent = `Total: â‚¬${total.toFixed(2)}`;

  if (presupuesto > 0) {
    let restante = presupuesto - total;
    presupuestoRestanteEl.textContent = `Presupuesto restante: â‚¬${restante.toFixed(2)}`;
    presupuestoRestanteEl.style.color = restante < 0 ? 'red' : 'var(--color-text)';
    vintageTag.style.display = 'block';
    vintageTag.textContent = `â‚¬${restante.toFixed(2)}`;
  } else {
    presupuestoRestanteEl.textContent = '';
    vintageTag.style.display = 'none';
  }
}

function toggleComprado(i) {
  const li = listaEl.children[i];
  li.classList.add('slide-out');
  setTimeout(() => {
    lista[i].comprado = !lista[i].comprado;
    guardarLista();
    renderLista();
  }, 300);
}

function cambiarCantidad(i, delta) {
  lista[i].cantidad += delta;
  if (lista[i].cantidad < 1) lista[i].cantidad = 1;
  guardarLista();
  renderLista();
}

function eliminar(i) {
  lista.splice(i, 1);
  guardarLista();
  renderLista();
}

form.addEventListener('submit', e => {
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const precio = parseFloat(document.getElementById('precio').value);
  const cantidad = parseInt(document.getElementById('cantidad').value);
  const categoria = document.getElementById('categoria').value;
  lista.push({ nombre, precio, cantidad, categoria, comprado: false });
  guardarLista();
  renderLista();
  form.reset();
  document.getElementById('cantidad').value = 1;
});

function mostrarResumen() {
  let resumen = {};
  let total = 0;
  lista.forEach(item => {
    if (!resumen[item.categoria]) resumen[item.categoria] = 0;
    resumen[item.categoria] += item.precio * item.cantidad;
    total += item.precio * item.cantidad;
  });

  tablaResumen.innerHTML = '';
  for (let cat in resumen) {
    let row = `<tr><td>${cat}</td><td>â‚¬${resumen[cat].toFixed(2)}</td></tr>`;
    tablaResumen.innerHTML += row;
  }
  tablaResumen.innerHTML += `<tr><td><strong>Total</strong></td><td><strong>â‚¬${total.toFixed(2)}</strong></td></tr>`;

  modal.style.display = 'flex';
}

document.getElementById('btn-resumen').addEventListener('click', mostrarResumen);
document.getElementById('cerrar-modal').addEventListener('click', () => {
  modal.style.display = 'none';
});

document.getElementById('btn-presupuesto').addEventListener('click', () => {
  let nuevoPresupuesto = prompt('Introduce tu presupuesto (â‚¬):', presupuesto || '');
  if (nuevoPresupuesto !== null && !isNaN(parseFloat(nuevoPresupuesto))) {
    presupuesto = parseFloat(nuevoPresupuesto);
    guardarPresupuesto();
    actualizarTotales();
  }
});

renderLista();
</script>

</body>
</html>
