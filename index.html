<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lista de Compras con Dock SVG</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

  body {
    font-family: 'Roboto', Arial, sans-serif;
    max-width: 480px;
    margin: auto;
    padding: 20px 20px 80px; /* espacio para dock */
    background: #fafafa;
    color: #333;
    position: relative;
    min-height: 100vh;
    box-sizing: border-box;
  }

  h1 {
    text-align: center;
    margin-bottom: 0;
    color: #2c3e50;
  }

  .content {
    background: white;
    border-radius: 12px;
    padding: 20px;
    min-height: 320px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: opacity 0.3s ease;
  }

  input, select, button {
    padding: 12px 15px;
    font-size: 16px;
    margin-top: 12px;
    width: 100%;
    box-sizing: border-box;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input:focus, select:focus {
    border-color: #27ae60;
    box-shadow: 0 0 6px #27ae60aa;
    outline: none;
  }

  button {
    background-color: #27ae60;
    color: white;
    border: none;
    font-weight: 500;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 3px 7px rgba(39, 174, 96, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: #219150;
    box-shadow: 0 4px 10px rgba(33, 145, 80, 0.8);
  }

  ul {
    list-style: none;
    padding: 0;
    margin: 18px 0 0 0;
    max-height: 360px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #27ae60 #e0e0e0;
  }
  ul::-webkit-scrollbar {
    width: 8px;
  }
  ul::-webkit-scrollbar-thumb {
    background-color: #27ae60;
    border-radius: 4px;
  }
  ul::-webkit-scrollbar-track {
    background-color: #e0e0e0;
  }

  li {
    padding: 12px 16px;
    background: white;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 12px;
    cursor: pointer;
    user-select: none;
    border: 1px solid #ddd;
    box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  li:hover {
    border-color: #27ae60;
    background-color: #e6f5e9;
  }
  li.comprado {
    opacity: 0.5;
    font-style: italic;
    background-color: #f0f0f0;
    margin-top: 20px;
    border-left: 6px solid #27ae60;
  }
  li.caros {
    background-color: #fff3e0 !important;
    font-weight: 600;
  }
  .info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .nombre-precio {
    font-weight: 600;
    font-size: 1.1em;
    color: #2c3e50;
  }
  .categoria {
    font-size: 0.9em;
    color: #666;
    font-style: italic;
  }
  .controles {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .controles button {
    padding: 4px 8px;
    cursor: pointer;
    user-select: none;
    border-radius: 8px;
    border: 1.5px solid #bbb;
    background: #f5f5f5;
    color: #555;
    font-weight: 600;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }
  .controles button:hover {
    background-color: #d0f0d9;
    border-color: #27ae60;
    color: #27ae60;
  }
  .cantidad-span {
    min-width: 24px;
    text-align: center;
    user-select: none;
    font-weight: 600;
    color: #2c3e50;
  }
  .controles .btn-borrar {
    padding: 0 6px;
    font-size: 16px;
    color: #c0392b;
    border-color: #c0392b;
    background: #fdecea;
    transition: background-color 0.3s ease;
  }
  .controles .btn-borrar:hover {
    background: #f8d7da;
  }
  li.separador {
    background: none;
    cursor: default;
    font-weight: 700;
    margin-top: 20px;
    opacity: 1 !important;
    border: none;
    justify-content: flex-start;
    color: #27ae60;
    font-size: 1.1em;
    user-select: none;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 14px;
  }
  th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #27ae60;
    color: white;
    position: sticky;
    top: 0;
    z-index: 1;
    font-weight: 600;
  }
  tfoot td {
    font-weight: 700;
    border-top: 3px solid #27ae60;
  }

  /* Dock inferior mejorado con SVG */
  .dock {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 480px;
    background: white;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
    z-index: 1000;
    user-select: none;
    border-radius: 12px 12px 0 0;
  }
  .dock button {
    background: none;
    border: none;
    cursor: pointer;
    color: #7f8c8d;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    font-weight: 500;
    transition: color 0.35s ease, transform 0.3s ease;
    padding: 2px 4px;
  }
  .dock button.active {
    color: #27ae60;
    transform: scale(1.1);
    font-weight: 700;
  }
  .dock button span {
    font-size: 13px;
    color: inherit;
    user-select: none;
  }
  .dock button:hover:not(.active) {
    color: #2ecc71;
    transform: scale(1.05);
  }
  .dock svg {
    width: 28px;
    height: 28px;
    fill: currentColor;
    transition: fill 0.3s ease;
  }
</style>
</head>
<body>

  <h1>ðŸ›’ Lista de Compras</h1>

  <div class="content" id="lista-tab">
    <input type="text" id="item" placeholder="Producto" />
    <select id="categoria" aria-label="Seleccionar categorÃ­a (opcional)">
      <option value="">-- CategorÃ­a (opcional) --</option>
      <option value="Frutas">Frutas</option>
      <option value="Verduras">Verduras</option>
      <option value="LÃ¡cteos">LÃ¡cteos</option>
      <option value="Carnes">Carnes</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Otros">Otros</option>
    </select>
    <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" />
    <button onclick="agregarItem()">AÃ±adir</button>
    <ul id="lista" aria-live="polite" aria-relevant="additions removals"></ul>
    <h2>Total: <span id="total">0.00</span> â‚¬</h2>
  </div>

  <div class="content" id="resumen-tab" style="display:none;">
    <h3>Gasto total por categorÃ­a</h3>
    <table id="tabla-resumen" aria-label="Tabla resumen por categorÃ­a">
      <thead>
        <tr>
          <th>CategorÃ­a</th>
          <th>Total (â‚¬)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>Total general</td>
          <td id="total-general">0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <nav class="dock" role="tablist" aria-label="NavegaciÃ³n de pestaÃ±as">
    <button id="btn-lista" class="active" aria-selected="true" aria-controls="lista-tab" role="tab" tabindex="0" aria-label="Ver lista de compras">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"/>
      </svg>
      <span>Lista</span>
    </button>
    <button id="btn-resumen" aria-selected="false" aria-controls="resumen-tab" role="tab" tabindex="-1" aria-label="Ver resumen por categorÃ­a">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M4 10h4v7H4zm6-4h4v11h-4zm6 7h4v4h-4z"/>
      </svg>
      <span>Resumen</span>
    </button>
  </nav>

<script>
  const lista = document.getElementById('lista');
  const totalEl = document.getElementById('total');
  const resumenTab = document.getElementById('resumen-tab');
  const listaTab = document.getElementById('lista-tab');
  const tablaResumenBody = document.querySelector('#tabla-resumen tbody');
  const totalGeneralEl = document.getElementById('total-general');

  const btnLista = document.getElementById('btn-lista');
  const btnResumen = document.getElementById('btn-resumen');

  let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

  function renderLista() {
    lista.innerHTML = '';

    let pendientes = items.filter((i) => !i.comprado);
    let comprados = items.filter((i) => i.comprado);

    pendientes.forEach((item) => {
      crearLi(item);
    });

    if (comprados.length > 0) {
      const sep = document.createElement('li');
      sep.textContent = 'ðŸ›’ Comprados';
      sep.className = 'separador';
      lista.appendChild(sep);
    }

    comprados.forEach((item) => {
      crearLi(item);
    });

    calcularTotal();
  }

  function crearLi(item) {
    const li = document.createElement('li');
    if (item.comprado) li.classList.add('comprado');

    if (item.cantidad * item.precio >= 5) {
      li.classList.add('caros');
    }

    const info = document.createElement('div');
    info.className = 'info';

    const nombrePrecio = document.createElement('div');
    nombrePrecio.className = 'nombre-precio';
    nombrePrecio.textContent = `${item.texto || 'Sin nombre'} ${item.precio.toFixed(2)}â‚¬`;

    const categoria = document.createElement('div');
    categoria.className = 'categoria';
    categoria.textContent = item.categoria ? `CategorÃ­a: ${item.categoria}` : 'CategorÃ­a: Sin asignar';

    info.appendChild(nombrePrecio);
    info.appendChild(categoria);

    li.appendChild(info);

    const controles = document.createElement('div');
    controles.className = 'controles';

    const menos = document.createElement('button');
    menos.textContent = '-';
    menos.setAttribute('aria-label', `Disminuir cantidad de ${item.texto}`);
    menos.onclick = (e) => {
      e.stopPropagation();
      if (item.cantidad > 1) item.cantidad--;
      guardarLista();
    };

    const cantidadSpan = document.createElement('span');
    cantidadSpan.textContent = item.cantidad;
    cantidadSpan.className = 'cantidad-span';

    const mas = document.createElement('button');
    mas.textContent = '+';
    mas.setAttribute('aria-label', `Aumentar cantidad de ${item.texto}`);
    mas.onclick = (e) => {
      e.stopPropagation();
      item.cantidad++;
      guardarLista();
    };

    const borrar = document.createElement('button');
    borrar.textContent = 'âŒ';
    borrar.className = 'btn-borrar';
    borrar.setAttribute('aria-label', `Eliminar ${item.texto} de la lista`);
    borrar.onclick = (e) => {
      e.stopPropagation();
      items = items.filter((i) => i !== item);
      guardarLista();
    };

    controles.appendChild(menos);
    controles.appendChild(cantidadSpan);
    controles.appendChild(mas);
    controles.appendChild(borrar);
    li.appendChild(controles);

    li.onclick = () => {
      item.comprado = !item.comprado;
      guardarLista();
    };

    lista.appendChild(li);
  }

  function agregarItem() {
    const input = document.getElementById('item');
    const categoriaSelect = document.getElementById('categoria');
    const precioInput = document.getElementById('precio');

    const texto = input.value.trim();
    const categoria = categoriaSelect.value;
    const precio = parseFloat(precioInput.value);

    if (!texto) {
      alert('Por favor, escribe el nombre del producto');
      return;
    }
    if (isNaN(precio) || precio < 0) {
      alert('Por favor, introduce un precio vÃ¡lido');
      return;
    }

    items.push({
      texto: texto,
      categoria: categoria,
      cantidad: 1,
      precio: precio,
      comprado: false,
    });

    input.value = '';
    categoriaSelect.value = '';
    precioInput.value = '';
    guardarLista();
  }

  function guardarLista() {
    localStorage.setItem('listaCompras', JSON.stringify(items));
    renderLista();
  }

  function calcularTotal() {
    let total = items.reduce((acc, item) => acc + item.cantidad * item.precio, 0);
    totalEl.textContent = total.toFixed(2);
  }

  function mostrarResumen() {
    tablaResumenBody.innerHTML = '';

    const resumen = {};
    let totalGeneral = 0;

    items.forEach(({ categoria, cantidad, precio }) => {
      const cat = categoria || 'Sin asignar';
      const subtotal = cantidad * precio;
      resumen[cat] = (resumen[cat] || 0) + subtotal;
      totalGeneral += subtotal;
    });

    for (const [cat, total] of Object.entries(resumen)) {
      const tr = document.createElement('tr');
      const tdCat = document.createElement('td');
      tdCat.textContent = cat;
      const tdTotal = document.createElement('td');
      tdTotal.textContent = total.toFixed(2) + ' â‚¬';

      tr.appendChild(tdCat);
      tr.appendChild(tdTotal);
      tablaResumenBody.appendChild(tr);
    }

    totalGeneralEl.textContent = totalGeneral.toFixed(2) + ' â‚¬';
  }

  // Control pestaÃ±as dock
  btnLista.addEventListener('click', () => {
    btnLista.classList.add('active');
    btnResumen.classList.remove('active');
    btnLista.setAttribute('aria-selected', 'true');
    btnResumen.setAttribute('aria-selected', 'false');
    btnLista.setAttribute('tabindex', '0');
    btnResumen.setAttribute('tabindex', '-1');

    listaTab.style.opacity = 0;
    resumenTab.style.opacity = 0;

    setTimeout(() => {
      listaTab.style.display = 'block';
      resumenTab.style.display = 'none';
      listaTab.style.opacity = 1;
    }, 250);

    renderLista();
  });

  btnResumen.addEventListener('click', () => {
    btnResumen.classList.add('active');
    btnLista.classList.remove('active');
    btnResumen.setAttribute('aria-selected', 'true');
    btnLista.setAttribute('aria-selected', 'false');
    btnResumen.setAttribute('tabindex', '0');
    btnLista.setAttribute('tabindex', '-1');

    listaTab.style.opacity = 0;
    resumenTab.style.opacity = 0;

    setTimeout(() => {
      listaTab.style.display = 'none';
      resumenTab.style.display = 'block';
      resumenTab.style.opacity = 1;
    }, 250);

    mostrarResumen();
  });

  // Inicializar
  renderLista();
</script>
</body>
</html>
