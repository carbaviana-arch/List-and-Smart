<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le Cellier - Lista de Compras</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --color-bg: #f9f9f9;
  --color-card: #ffffff;
  --color-text: #333333;
  --color-primary: #4a90e2;
  --color-danger: #e94e3f;
  --color-success: #4caf50;
  --shadow: 0 2px 6px rgba(0,0,0,0.1);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: var(--color-bg);
  color: var(--color-text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* HEADER */
header {
  text-align: center;
  padding: 20px;
  font-size: 2em;
  font-weight: 600;
  color: var(--color-primary);
}

/* FORM */
form {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  background: var(--color-card);
  padding: 15px;
  margin: 0 15px 15px;
  border-radius: 10px;
  box-shadow: var(--shadow);
}

form input, form select, form button {
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ddd;
  border-radius: 6px;
}

form input, form select { flex: 1; min-width: 120px; }

form button {
  background: var(--color-primary);
  color: #fff;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

form button:hover { background: #357ab8; }

/* LISTA */
ul {
  list-style: none;
  padding: 0 15px;
  margin: 0;
}

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--color-card);
  margin-bottom: 10px;
  padding: 12px 15px;
  border-radius: 8px;
  box-shadow: var(--shadow);
  transition: all 0.3s;
}

.item.comprado {
  opacity: 0.5;
}

.cantidad-control {
  display: flex;
  align-items: center;
  gap: 5px;
}

.cantidad-control button {
  background: var(--color-primary);
  color: #fff;
  border: none;
  padding: 4px 8px;
  border-radius: 5px;
  cursor: pointer;
}

.cantidad-control button:hover { background: #357ab8; }

.acciones button {
  background: transparent;
  border: none;
  font-size: 1.2em;
  cursor: pointer;
  color: var(--color-danger);
}

/* TOTAL Y PRESUPUESTO */
.total-compra, .presupuesto-restante {
  text-align: center;
  margin: 15px;
  font-weight: 600;
  font-size: 1.2em;
}

.presupuesto-restante.negative {
  color: var(--color-danger);
  animation: alerta 1s infinite;
}

@keyframes alerta {
  0%,100% { opacity: 1; }
  50% { opacity: 0.6; }
}

/* DOCK */
.dock {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: var(--color-card);
  padding: 10px 0;
  box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
}

.dock button {
  background: var(--color-primary);
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

/* MODAL */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.5);
}

.modal-content {
  background: var(--color-card);
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  width: 90%;
  text-align: center;
}

.modal-content table {
  width: 100%;
  margin-bottom: 15px;
  border-collapse: collapse;
}

.modal-content td {
  padding: 6px 4px;
}

.close-btn {
  padding: 8px 12px;
  background: var(--color-primary);
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}
</style>
</head>
<body>

<header>Le Cellier</header>

<main>
  <form id="form-producto">
    <input type="text" id="nombre" placeholder="Producto" required>
    <input type="number" id="precio" placeholder="Precio (â‚¬)" step="0.01" required>
    <input type="number" id="cantidad" placeholder="Cantidad" value="1" min="1" required>
    <select id="categoria">
      <option value="Vegetales">Vegetales</option>
      <option value="Frutas">Frutas</option>
      <option value="VÃ­veres">VÃ­veres</option>
      <option value="Carnes">Carnes</option>
      <option value="Cuidado Personal">Cuidado Personal</option>
      <option value="Limpieza">Limpieza</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Aperitivos y Dulces">Aperitivos y Dulces</option>
      <option value="PanaderÃ­a">PanaderÃ­a</option>
    </select>
    <button type="submit">AÃ±adir</button>
  </form>

  <ul id="lista"></ul>

  <div class="total-compra" id="total-compra">Total: â‚¬0.00</div>
  <div id="presupuesto-restante" class="presupuesto-restante"></div>
</main>

<div class="dock">
  <button id="btn-resumen">Resumen</button>
  <button id="btn-presupuesto">Presupuesto</button>
</div>

<div class="modal" id="modal-resumen">
  <div class="modal-content">
    <h2>Resumen</h2>
    <table id="tabla-resumen"></table>
    <button class="close-btn" id="cerrar-modal">Cerrar</button>
  </div>
</div>

<script>
let lista = JSON.parse(localStorage.getItem('lista')) || [];
let presupuesto = parseFloat(localStorage.getItem('presupuesto')) || 0;

const listaEl = document.getElementById('lista');
const form = document.getElementById('form-producto');
const modal = document.getElementById('modal-resumen');
const tablaResumen = document.getElementById('tabla-resumen');
const totalCompraEl = document.getElementById('total-compra');
const presupuestoRestanteEl = document.getElementById('presupuesto-restante');

function guardarLista() {
  localStorage.setItem('lista', JSON.stringify(lista));
}
function guardarPresupuesto() {
  localStorage.setItem('presupuesto', presupuesto);
}

function renderLista() {
  listaEl.innerHTML = '';
  lista.sort((a,b) => a.comprado - b.comprado);
  lista.forEach((item, i) => {
    const subtotal = item.precio * item.cantidad;
    const li = document.createElement('li');
    li.className = 'item' + (item.comprado ? ' comprado' : '');
    li.innerHTML = `
      <span onclick="toggleComprado(${i})" style="flex:1; cursor:pointer;">
        ${item.nombre} â‚¬${item.precio.toFixed(2)}
        <span class="cantidad-control">
          <button onclick="cambiarCantidad(${i}, -1); event.stopPropagation();">-</button>
          ${item.cantidad}
          <button onclick="cambiarCantidad(${i}, 1); event.stopPropagation();">+</button>
        </span>
        + â‚¬${subtotal.toFixed(2)}
      </span>
      <div class="acciones">
        <button onclick="eliminar(${i}); event.stopPropagation();">ðŸ—‘</button>
      </div>
    `;
    listaEl.appendChild(li);
  });
  actualizarTotales();
}

function actualizarTotales() {
  let total = lista.reduce((acc, item) => acc + item.precio*item.cantidad, 0);
  totalCompraEl.textContent = `Total: â‚¬${total.toFixed(2)}`;

  if(presupuesto>0){
    let restante = presupuesto-total;
    presupuestoRestanteEl.textContent = `Presupuesto restante: â‚¬${restante.toFixed(2)}`;
    presupuestoRestanteEl.classList.toggle('negative', restante<0);
  }
}

function toggleComprado(i){
  lista[i].comprado = !lista[i].comprado;
  guardarLista();
  renderLista();
}

function cambiarCantidad(i, delta){
  lista[i].cantidad += delta;
  if(lista[i].cantidad<1) lista[i].cantidad=1;
  guardarLista();
  renderLista();
}

function eliminar(i){
  lista.splice(i,1);
  guardarLista();
  renderLista();
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const precio = parseFloat(document.getElementById('precio').value);
  const cantidad = parseInt(document.getElementById('cantidad').value);
  const categoria = document.getElementById('categoria').value;
  lista.push({nombre, precio, cantidad, categoria, comprado:false});
  guardarLista();
  renderLista();
  form.reset();
  document.getElementById('cantidad').value = 1;
  // mantiene categorÃ­a seleccionada
});

function mostrarResumen(){
  let resumen={};
  let total=0;
  lista.forEach(item=>{
    if(!resumen[item.categoria]) resumen[item.categoria]=0;
    resumen[item.categoria]+=item.precio*item.cantidad;
    total+=item.precio*item.cantidad;
  });
  tablaResumen.innerHTML='';
  for(let cat in resumen){
    tablaResumen.innerHTML+=`<tr><td>${cat}</td><td>â‚¬${resumen[cat].toFixed(2)}</td></tr>`;
  }
  tablaResumen.innerHTML+=`<tr><td><strong>Total</strong></td><td><strong>â‚¬${total.toFixed(2)}</strong></td></tr>`;
  modal.style.display='flex';
}

document.getElementById('btn-resumen').addEventListener('click', mostrarResumen);
document.getElementById('cerrar-modal').addEventListener('click', ()=>{modal.style.display='none';});

document.getElementById('btn-presupuesto').addEventListener('click', ()=>{
  let nuevoPresupuesto = prompt('Introduce tu presupuesto (â‚¬):', presupuesto||'');
  if(nuevoPresupuesto!==null && !isNaN(parseFloat(nuevoPresupuesto))){
    presupuesto=parseFloat(nuevoPresupuesto);
    guardarPresupuesto();
    actualizarTotales();
  }
});

renderLista();
</script>

</body>
</html>
