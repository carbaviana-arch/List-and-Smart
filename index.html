<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le Cellier</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Rye&display=swap" rel="stylesheet">
<style>
:root {
  --color-bg: #f8f1e4;
  --color-text: #3e2f1c;
  --color-border: #5a4634;
  --color-gold: #c9a23f;
  --color-danger: #a33;
}

body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: url('https://www.transparenttextures.com/patterns/wood-pattern.png') repeat;
  background-size: cover;
  color: var(--color-text);
  border: 12px double var(--color-border);
  padding: 5px;
  min-height: 100vh;
  box-sizing: border-box;
}

header {
  text-align: center;
  padding: 15px 10px;
  font-family: 'Rye', cursive;
  font-size: 2.5em;
  color: var(--color-border);
  background-color: rgba(255, 255, 255, 0.85);
  border: 4px double var(--color-border);
  margin-bottom: 10px;
  position: relative;
}

header svg {
  width: 80px;
  height: auto;
  fill: var(--color-border);
}

.header-ornament-top {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
}

.header-ornament-bottom {
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
}

.separator {
  text-align: center;
  font-family: 'Rye', cursive;
  font-size: 1.2em;
  color: var(--color-border);
  margin: 10px 0;
}

main {
  padding: 10px;
  padding-bottom: 100px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 15px;
  background: rgba(255, 255, 255, 0.85);
  padding: 10px;
  border: 3px double var(--color-border);
}

input, select, button {
  padding: 8px;
  font-size: 1em;
  border: 2px solid var(--color-border);
  background: #fff8f0;
  color: var(--color-text);
  border-radius: 4px;
  font-family: 'Playfair Display', serif;
}

button {
  cursor: pointer;
  background-color: var(--color-gold);
  color: var(--color-text);
  font-weight: bold;
  box-shadow: 2px 2px 0 var(--color-border);
}

button:hover {
  background-color: #e0c04a;
}

ul {
  list-style: none;
  padding: 0;
}

.item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px;
  border-bottom: 1px dashed var(--color-border);
  transition: transform 0.3s ease, opacity 0.3s ease;
  overflow: hidden;
  background: rgba(255, 255, 255, 0.85);
}

.item.slide-out {
  height: 0 !important;
  margin: 0 !important;
  padding: 0 !important;
  opacity: 0;
}

.item.comprado {
  opacity: 0.5;
}

.item .acciones button {
  margin-left: 4px;
}

.cantidad-control {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  font-size: 1.2em;
}

.cantidad-control button {
  background: var(--color-gold);
  border: 2px solid var(--color-border);
  padding: 2px 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1.2em;
  box-shadow: 1px 1px 0 var(--color-border);
}

.precio {
  font-size: 1.3em;
}

.total-compra {
  margin-top: 10px;
  font-weight: bold;
  font-size: 1.4em;
  color: var(--color-border);
  text-align: center;
}

.total-compra::before, .total-compra::after {
  content: "‚ùß";
  margin: 0 5px;
  color: var(--color-border);
}

.presupuesto-restante {
  text-align: center;
  font-size: 1.2em;
  margin-top: 4px;
  color: var(--color-text);
}

/* Etiqueta flotante vintage */
.vintage-tag {
  position: fixed;
  bottom: 70px;
  right: 15px;
  background: var(--color-bg);
  color: var(--color-border);
  padding: 15px 20px;
  border: 4px double var(--color-border);
  border-radius: 8px;
  font-family: 'Rye', cursive;
  font-size: 1.4em;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  z-index: 1000;
  text-align: center;
  min-width: 140px;
  position: relative;
}

.vintage-tag .label {
  display: block;
  font-size: 0.6em;
  letter-spacing: 1px;
  border-bottom: 2px solid var(--color-border);
  margin-bottom: 5px;
  padding-bottom: 3px;
}

.vintage-tag svg {
  width: 50px;
  fill: var(--color-border);
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
}

.vintage-tag.negative {
  background: #f5d6d6;
  border-color: var(--color-danger);
  color: var(--color-danger);
}

.dock {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(255, 255, 255, 0.85);
  display: flex;
  justify-content: space-around;
  border-top: 4px double var(--color-border);
}

.dock button {
  background: none;
  border: none;
  padding: 10px;
  color: var(--color-border);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 0.8em;
  font-family: 'Rye', cursive;
}

.dock svg {
  width: 24px;
  height: 24px;
  margin-bottom: 4px;
  fill: var(--color-border);
}

/* Modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s;
}

.modal-content {
  background: var(--color-bg);
  border: 3px double var(--color-border);
  padding: 20px;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal-content h2 {
  font-family: 'Rye', cursive;
  color: var(--color-border);
  margin-bottom: 15px;
}

.modal-content h2::before, .modal-content h2::after {
  content: "‚ùß";
  margin: 0 5px;
  color: var(--color-border);
}

.modal-content table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 15px;
}

.modal-content td {
  padding: 6px;
  border-bottom: 1px dashed var(--color-border);
}

.close-btn {
  background: var(--color-gold);
  color: var(--color-text);
  border: 2px solid var(--color-border);
  padding: 8px 12px;
  cursor: pointer;
  font-weight: bold;
  font-family: 'Playfair Display', serif;
  box-shadow: 1px 1px 0 var(--color-border);
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<header>
  <div class="header-ornament-top">
    <svg viewBox="0 0 100 20"><path d="M0,10 Q25,0 50,10 T100,10" /></svg>
  </div>
  Le Cellier
  <div class="header-ornament-bottom">
    <svg viewBox="0 0 100 20"><path d="M0,10 Q25,20 50,10 T100,10" /></svg>
  </div>
</header>

<div id="vintage-tag" class="vintage-tag" style="display:none;">
  <svg viewBox="0 0 100 20"><path d="M0,10 Q25,0 50,10 T100,10" /></svg>
  <span class="label">RESTANTE</span>
  <span id="vintage-value">‚Ç¨0.00</span>
</div>

<main>
  <div class="separator">‚ú¶ Lista de Productos ‚ú¶</div>
  <form id="form-producto">
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio unitario (‚Ç¨)" step="0.01" required>
    <input type="number" id="cantidad" placeholder="Cantidad" value="1" min="1" required>
    <select id="categoria">
      <option value="Vegetales">Vegetales</option>
      <option value="Frutas">Frutas</option>
      <option value="V√≠veres">V√≠veres</option>
      <option value="Carnes">Carnes</option>
      <option value="Cuidado Personal">Cuidado Personal</option>
      <option value="Limpieza">Limpieza</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Aperitivos y Dulces">Aperitivos y Dulces</option>
      <option value="Panader√≠a">Panader√≠a</option>
    </select>
    <button type="submit">A√±adir</button>
  </form>

  <ul id="lista"></ul>

  <div class="total-compra" id="total-compra">Total: ‚Ç¨0.00</div>
  <div class="presupuesto-restante" id="presupuesto-restante"></div>
</main>

<div class="dock">
  <button id="btn-resumen">
    <svg viewBox="0 0 24 24"><path d="M4 4h16v4H4zM4 10h10v4H4zM4 16h7v4H4z"/></svg>
    Resumen
  </button>
  <button id="btn-presupuesto">
    <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
    Presupuesto
  </button>
</div>

<!-- Modal Resumen -->
<div class="modal" id="modal-resumen">
  <div class="modal-content">
    <h2>Resumen</h2>
    <table id="tabla-resumen"></table>
    <button class="close-btn" id="cerrar-modal">Cerrar</button>
  </div>
</div>

<script>
let lista = JSON.parse(localStorage.getItem('lista')) || [];
let presupuesto = parseFloat(localStorage.getItem('presupuesto')) || 0;

const listaEl = document.getElementById('lista');
const form = document.getElementById('form-producto');
const modal = document.getElementById('modal-resumen');
const tablaResumen = document.getElementById('tabla-resumen');
const totalCompraEl = document.getElementById('total-compra');
const presupuestoRestanteEl = document.getElementById('presupuesto-restante');
const vintageTag = document.getElementById('vintage-tag');
const vintageValue = document.getElementById('vintage-value');

function guardarLista() {
  localStorage.setItem('lista', JSON.stringify(lista));
}

function guardarPresupuesto() {
  localStorage.setItem('presupuesto', presupuesto);
}

function renderLista() {
  listaEl.innerHTML = '';
  lista.sort((a, b) => a.comprado - b.comprado);

  lista.forEach((item, index) => {
    const subtotal = item.precio * item.cantidad;
    const li = document.createElement('li');
    li.className = 'item' + (item.comprado ? ' comprado' : '');
    li.innerHTML = `
      <span onclick="toggleComprado(${index})" style="flex:1;">
        ${item.nombre} ‚Ç¨${item.precio.toFixed(2)} 
        <span class="cantidad-control">
          <button onclick="cambiarCantidad(${index}, -1); event.stopPropagation();">-</button>
          ${item.cantidad}
          <button onclick="cambiarCantidad(${index}, 1); event.stopPropagation();">+</button>
        </span> 
        + ‚Ç¨${subtotal.toFixed(2)}
      </span>
      <div class="acciones">
        <button onclick="eliminar(${index}); event.stopPropagation();">üóë</button>
      </div>
    `;
    listaEl.appendChild(li);
  });
  actualizarTotales();
}

function actualizarTotales() {
  let total = lista.reduce((acc, item) => acc + (item.precio * item.cantidad), 0);
  totalCompraEl.textContent = `Total: ‚Ç¨${total.toFixed(2)}`;

  if (presupuesto > 0) {
    let restante = presupuesto - total;
    presupuestoRestanteEl.textContent = `Presupuesto restante: ‚Ç¨${restante.toFixed(2)}`;
    presupuestoRestanteEl.style.color = restante < 0 ? 'var(--color-danger)' : 'var(--color-text)';

    vintageTag.style.display = 'block';
    vintageValue.textContent = `‚Ç¨${restante.toFixed(2)}`;
    vintageTag.classList.toggle('negative', restante < 0);
  } else {
    presupuestoRestanteEl.textContent = '';
    vintageTag.style.display = 'none';
  }
}

function toggleComprado(i) {
  const li = listaEl.children[i];
  li.classList.add('slide-out');
  setTimeout(() => {
    lista[i].comprado = !lista[i].comprado;
    guardarLista();
    renderLista();
  }, 300);
}

function cambiarCantidad(i, delta) {
  lista[i].cantidad += delta;
  if (lista[i].cantidad < 1) lista[i].cantidad = 1;
  guardarLista();
  renderLista();
}

function eliminar(i) {
  lista.splice(i, 1);
  guardarLista();
  renderLista();
}

form.addEventListener('submit', e => {
  e.preventDefault();
  const nombre = document.getElementById('nombre').value;
  const precio = parseFloat(document.getElementById('precio').value);
  const cantidad = parseInt(document.getElementById('cantidad').value);
  const categoria = document.getElementById('categoria').value;
  lista.push({ nombre, precio, cantidad, categoria, comprado: false });
  guardarLista();
  renderLista();
  form.reset();
  document.getElementById('cantidad').value = 1;
});

function mostrarResumen() {
  let resumen = {};
  let total = 0;
  lista.forEach(item => {
    if (!resumen[item.categoria]) resumen[item.categoria] = 0;
    resumen[item.categoria] += item.precio * item.cantidad;
    total += item.precio * item.cantidad;
  });

  tablaResumen.innerHTML = '';
  for (let cat in resumen) {
    let row = `<tr><td>${cat}</td><td>‚Ç¨${resumen[cat].toFixed(2)}</td></tr>`;
    tablaResumen.innerHTML += row;
  }
  tablaResumen.innerHTML += `<tr><td><strong>Total</strong></td><td><strong>‚Ç¨${total.toFixed(2)}</strong></td></tr>`;

  modal.style.display = 'flex';
}

document.getElementById('btn-resumen').addEventListener('click', mostrarResumen);
document.getElementById('cerrar-modal').addEventListener('click', () => {
  modal.style.display = 'none';
});

document.getElementById('btn-presupuesto').addEventListener('click', () => {
  let nuevoPresupuesto = prompt('Introduce tu presupuesto (‚Ç¨):', presupuesto || '');
  if (nuevoPresupuesto !== null && !isNaN(parseFloat(nuevoPresupuesto))) {
    presupuesto = parseFloat(nuevoPresupuesto);
    guardarPresupuesto();
    actualizarTotales();
  }
});

renderLista();
</script>

</body>
</html>
