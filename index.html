<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <!-- Icono de la app -->
  <link rel="apple-touch-icon" href="9A7E40BD-3532-4B89-8E05-8F8BCEAE2C75.png">

  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin-top: 5px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: white; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; }
    li.comprado { opacity: 0.5; }
    .info { flex-grow: 1; display: flex; align-items: center; gap: 5px; }
    .controles button { padding: 2px 6px; }
  </style>
</head>
<body>
  <h1>🛒 Lista de Compras</h1>
  <input type="text" id="item" placeholder="Producto">
  <input type="number" id="precio" placeholder="Precio" min="0" step="0.01">
  <button onclick="agregarItem()">Añadir</button>
  <ul id="lista"></ul>
  <h2>Total: <span id="total">0.00</span> €</h2>

  <script>
    const lista = document.getElementById('lista');
    const totalEl = document.getElementById('total');
    let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

    function renderLista() {
      lista.innerHTML = '';

      // Primero los no comprados, luego los comprados
      let pendientes = items.filter(i => !i.comprado);
      let comprados = items.filter(i => i.comprado);
      let ordenados = [...pendientes, ...comprados];

      ordenados.forEach((item, index) => {
        const li = document.createElement('li');
        if (item.comprado) li.classList.add('comprado');

        // Info del producto
        const info = document.createElement('div');
        info.className = 'info';
        info.innerHTML = `<strong>${item.texto}</strong> - ${item.cantidad} u. x ${item.precio}€ = <strong>${(item.cantidad * item.precio).toFixed(2)}€</strong>`;
        li.appendChild(info);

        // Controles
        const controles = document.createElement('div');
        controles.className = 'controles';

        const menos = document.createElement('button');
        menos.textContent = '-';
        menos.onclick = (e) => {
          e.stopPropagation();
          if (item.cantidad > 1) item.cantidad--;
          guardarLista();
        };

        const mas = document.createElement('button');
        mas.textContent = '+';
        mas.onclick = (e) => {
          e.stopPropagation();
          item.cantidad++;
          guardarLista();
        };

        const borrar = document.createElement('button');
        borrar.textContent = '❌';
        borrar.onclick = (e) => {
          e.stopPropagation();
          items = items.filter((_, i) => i !== items.indexOf(item));
          guardarLista();
        };

        controles.appendChild(menos);
        controles.appendChild(mas);
        controles.appendChild(borrar);
        li.appendChild(controles);

        // Marcar como comprado o pendiente
        li.onclick = () => {
          item.comprado = !item.comprado;
          guardarLista();
        };

        lista.appendChild(li);
      });

      calcularTotal();
    }

    function agregarItem() {
      const input = document.getElementById('item');
      const precioInput = document.getElementById('precio');
      if (input.value.trim() && precioInput.value.trim()) {
        items.push({ 
          texto: input.value.trim(), 
          cantidad: 1, 
          precio: parseFloat(precioInput.value), 
          comprado: false 
        });
        input.value = '';
        precioInput.value = '';
        guardarLista();
      }
    }

    function guardarLista() {
      localStorage.setItem('listaCompras', JSON.stringify(items));
      renderLista();
    }

    function calcularTotal() {
      let total = items.reduce((acc, item) => acc + (item.cantidad * item.precio), 0);
      totalEl.textContent = total.toFixed(2);
    }

    renderLista();
  </script>
</body>
</html>
