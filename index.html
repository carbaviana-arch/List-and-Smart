<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Compras con Resumen</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      margin-bottom: 0;
    }
    .tabs {
      display: flex;
      margin: 10px 0 20px;
      border-bottom: 2px solid #ccc;
      cursor: pointer;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #e0e0e0;
      border-radius: 5px 5px 0 0;
      border: 1px solid #ccc;
      border-bottom: none;
      user-select: none;
      transition: background-color 0.3s;
    }
    .tab.active {
      background: white;
      font-weight: bold;
      border-color: #4caf50;
      color: #4caf50;
    }
    .content {
      background: white;
      border: 1px solid #4caf50;
      border-radius: 0 5px 5px 5px;
      padding: 15px;
      min-height: 300px;
    }
    /* Estilos lista */
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 15px 0 0 0;
      max-height: 350px;
      overflow-y: auto;
    }
    li {
      padding: 8px;
      background: white;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    li.comprado {
      opacity: 0.5;
      font-style: italic;
      background-color: #e0e0e0;
      margin-top: 20px;
      border-left: 4px solid #4caf50;
    }
    li.caros {
      background-color: #ffe0b2;
      font-weight: bold;
    }
    .info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .nombre-precio {
      font-weight: bold;
    }
    .categoria {
      font-size: 0.9em;
      color: #555;
      font-style: italic;
    }
    .controles {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .controles button {
      padding: 2px 6px;
      cursor: pointer;
      user-select: none;
    }
    .cantidad-span {
      min-width: 20px;
      text-align: center;
      user-select: none;
    }
    .controles .btn-borrar {
      padding: 0 4px;
      font-size: 14px;
    }
    li.separador {
      background: none;
      cursor: default;
      font-weight: bold;
      margin-top: 15px;
      opacity: 1 !important;
      border: none;
      justify-content: flex-start;
    }
    /* Tabla resumen */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4caf50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tfoot td {
      font-weight: bold;
      border-top: 2px solid #4caf50;
    }
  </style>
</head>
<body>
  <h1>üõí Lista de Compras</h1>

  <div class="tabs">
    <div class="tab active" data-tab="lista">Lista</div>
    <div class="tab" data-tab="resumen">Resumen por categor√≠a</div>
  </div>

  <div class="content" id="lista-tab">
    <input type="text" id="item" placeholder="Producto" />
    <select id="categoria">
      <option value="">-- Categor√≠a (opcional) --</option>
      <option value="Frutas">Frutas</option>
      <option value="Verduras">Verduras</option>
      <option value="L√°cteos">L√°cteos</option>
      <option value="Carnes">Carnes</option>
      <option value="Bebidas">Bebidas</option>
      <option value="Otros">Otros</option>
    </select>
    <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" />
    <button onclick="agregarItem()">A√±adir</button>
    <ul id="lista"></ul>
    <h2>Total: <span id="total">0.00</span> ‚Ç¨</h2>
  </div>

  <div class="content" id="resumen-tab" style="display:none;">
    <h3>Gasto total por categor√≠a</h3>
    <table id="tabla-resumen">
      <thead>
        <tr>
          <th>Categor√≠a</th>
          <th>Total (‚Ç¨)</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td>Total general</td>
          <td id="total-general">0.00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    const lista = document.getElementById('lista');
    const totalEl = document.getElementById('total');
    const resumenTab = document.getElementById('resumen-tab');
    const listaTab = document.getElementById('lista-tab');
    const tablaResumenBody = document.querySelector('#tabla-resumen tbody');
    const totalGeneralEl = document.getElementById('total-general');
    const tabs = document.querySelectorAll('.tab');

    let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

    function renderLista() {
      lista.innerHTML = '';

      let pendientes = items.filter((i) => !i.comprado);
      let comprados = items.filter((i) => i.comprado);

      pendientes.forEach((item) => {
        crearLi(item);
      });

      if (comprados.length > 0) {
        const sep = document.createElement('li');
        sep.textContent = 'üõí Comprados';
        sep.className = 'separador';
        lista.appendChild(sep);
      }

      comprados.forEach((item) => {
        crearLi(item);
      });

      calcularTotal();
    }

    function crearLi(item) {
      const li = document.createElement('li');
      if (item.comprado) li.classList.add('comprado');

      // Resaltar si subtotal >= 5‚Ç¨
      if (item.cantidad * item.precio >= 5) {
        li.classList.add('caros');
      }

      const info = document.createElement('div');
      info.className = 'info';

      const nombrePrecio = document.createElement('div');
      nombrePrecio.className = 'nombre-precio';
      nombrePrecio.textContent = `${item.texto || 'Sin nombre'} ${item.precio.toFixed(2)}‚Ç¨`;

      const categoria = document.createElement('div');
      categoria.className = 'categoria';
      categoria.textContent = item.categoria ? `Categor√≠a: ${item.categoria}` : 'Categor√≠a: Sin asignar';

      info.appendChild(nombrePrecio);
      info.appendChild(categoria);

      li.appendChild(info);

      const controles = document.createElement('div');
      controles.className = 'controles';

      const menos = document.createElement('button');
      menos.textContent = '-';
      menos.onclick = (e) => {
        e.stopPropagation();
        if (item.cantidad > 1) item.cantidad--;
        guardarLista();
      };

      const cantidadSpan = document.createElement('span');
      cantidadSpan.textContent = item.cantidad;
      cantidadSpan.className = 'cantidad-span';

      const mas = document.createElement('button');
      mas.textContent = '+';
      mas.onclick = (e) => {
        e.stopPropagation();
        item.cantidad++;
        guardarLista();
      };

      const borrar = document.createElement('button');
      borrar.textContent = '‚ùå';
      borrar.className = 'btn-borrar';
      borrar.onclick = (e) => {
        e.stopPropagation();
        items = items.filter((i) => i !== item);
        guardarLista();
      };

      controles.appendChild(menos);
      controles.appendChild(cantidadSpan);
      controles.appendChild(mas);
      controles.appendChild(borrar);
      li.appendChild(controles);

      li.onclick = () => {
        item.comprado = !item.comprado;
        guardarLista();
      };

      lista.appendChild(li);
    }

    function agregarItem() {
      const input = document.getElementById('item');
      const categoriaSelect = document.getElementById('categoria');
      const precioInput = document.getElementById('precio');

      const texto = input.value.trim();
      const categoria = categoriaSelect.value;
      const precio = parseFloat(precioInput.value);

      if (!texto) {
        alert('Por favor, escribe el nombre del producto');
        return;
      }
      if (isNaN(precio) || precio < 0) {
        alert('Por favor, introduce un precio v√°lido');
        return;
      }

      items.push({
        texto: texto,
        categoria: categoria,
        cantidad: 1,
        precio: precio,
        comprado: false,
      });

      input.value = '';
      categoriaSelect.value = '';
      precioInput.value = '';
      guardarLista();
    }

    function guardarLista() {
      localStorage.setItem('listaCompras', JSON.stringify(items));
      renderLista();
    }

    function calcularTotal() {
      let total = items.reduce((acc, item) => acc + item.cantidad * item.precio, 0);
      totalEl.textContent = total.toFixed(2);
    }

    // Mostrar resumen agrupado por categor√≠a
    function mostrarResumen() {
      tablaResumenBody.innerHTML = '';

      // Agrupar totales por categor√≠a
      const resumen = {};
      let totalGeneral = 0;

      items.forEach(({ categoria, cantidad, precio }) => {
        const cat = categoria || 'Sin asignar';
        const subtotal = cantidad * precio;
        resumen[cat] = (resumen[cat] || 0) + subtotal;
        totalGeneral += subtotal;
      });

      for (const [cat, total] of Object.entries(resumen)) {
        const tr = document.createElement('tr');
        const tdCat = document.createElement('td');
        tdCat.textContent = cat;
        const tdTotal = document.createElement('td');
        tdTotal.textContent = total.toFixed(2) + ' ‚Ç¨';

        tr.appendChild(tdCat);
        tr.appendChild(tdTotal);
        tablaResumenBody.appendChild(tr);
      }

      totalGeneralEl.textContent = totalGeneral.toFixed(2) + ' ‚Ç¨';
    }

    // Manejar cambio de pesta√±as
    tabs.forEach((tab) => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        if (tab.dataset.tab === 'lista') {
          listaTab.style.display = 'block';
          resumenTab.style.display = 'none';
          renderLista();
        } else if (tab.dataset.tab === 'resumen') {
          listaTab.style.display = 'none';
          resumenTab.style.display = 'block';
          mostrarResumen();
        }
      });
    });

    // Cargar lista al inicio
    renderLista();
  </script>
</body>
</html>
