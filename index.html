<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <!-- Para que iOS lo trate como app -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Lista Compras">
  <link rel="apple-touch-icon" href="icono.png">

  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; background: #f7f7f7; }
    h1 { text-align: center; }
    input, button { padding: 10px; font-size: 16px; margin-top: 5px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; background: white; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; }
    .comprado span { text-decoration: line-through; color: gray; }
    .controles { display: flex; gap: 5px; align-items: center; }
    .cantidad { min-width: 20px; text-align: center; }
  </style>
</head>
<body>
  <h1>🛒 Lista de Compras</h1>
  <input type="text" id="item" placeholder="Añadir producto">
  <button onclick="agregarItem()">Añadir</button>
  <ul id="lista"></ul>

  <script>
    const lista = document.getElementById('lista');
    let items = JSON.parse(localStorage.getItem('listaCompras')) || [];

    function renderLista() {
      lista.innerHTML = '';
      // Ordenar: primero los no comprados, luego los comprados
      const ordenados = [...items].sort((a, b) => a.comprado - b.comprado);

      ordenados.forEach((obj, index) => {
        const li = document.createElement('li');
        if (obj.comprado) li.classList.add('comprado');

        li.onclick = (e) => {
          if (!e.target.closest('.controles') && e.target.tagName !== 'BUTTON') {
            obj.comprado = !obj.comprado;
            guardarLista();
          }
        };

        const texto = document.createElement('span');
        texto.textContent = obj.nombre;

        const cantidad = document.createElement('span');
        cantidad.classList.add('cantidad');
        cantidad.textContent = obj.cantidad;

        const controles = document.createElement('div');
        controles.classList.add('controles');

        const menosBtn = document.createElement('button');
        menosBtn.textContent = '-';
        menosBtn.onclick = (e) => {
          e.stopPropagation();
          if (obj.cantidad > 1) obj.cantidad--;
          guardarLista();
        };

        const masBtn = document.createElement('button');
        masBtn.textContent = '+';
        masBtn.onclick = (e) => {
          e.stopPropagation();
          obj.cantidad++;
          guardarLista();
        };

        const borrarBtn = document.createElement('button');
        borrarBtn.textContent = '❌';
        borrarBtn.onclick = (e) => {
          e.stopPropagation();
          items.splice(items.indexOf(obj), 1);
          guardarLista();
        };

        controles.appendChild(menosBtn);
        controles.appendChild(cantidad);
        controles.appendChild(masBtn);
        controles.appendChild(borrarBtn);

        li.appendChild(texto);
        li.appendChild(controles);
        lista.appendChild(li);
      });
    }

    function agregarItem() {
      const input = document.getElementById('item');
      if (input.value.trim()) {
        items.push({ nombre: input.value.trim(), cantidad: 1, comprado: false });
        input.value = '';
        guardarLista();
      }
    }

    function guardarLista() {
      localStorage.setItem('listaCompras', JSON.stringify(items));
      renderLista();
    }

    renderLista();
  </script>
</body>
</html>
